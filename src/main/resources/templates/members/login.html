<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="container">
    <form action="/members/login" method="post">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요">
            <br>
            <label>비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비번을 입력하세요">
            <br>
            <button type="submit">로그인</button>
        </div>
    </form>
    <p>
        <a href="/">돌아가기</a>
    </p>
</div>


</body>
</html>
