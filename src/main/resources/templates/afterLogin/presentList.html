<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>존재하는 사업자 목록</title>
</head>
<body>
<div class="container">
  <h3>국세청에 등록된 사업자입니다.</h3>
  <div>
    <table>
      <thead>
      <tr>
        <th>id</th>
        <th>사업자번호</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="presentnum : ${presentNum}">
        <td th:text="${presentnum.id}"></td>
        <td th:text="${presentnum.business_num}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p>
    <a href="/afterLogin">돌아가기</a>
  </p>
</div>

</body>
</html>
